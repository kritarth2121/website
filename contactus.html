      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

          zoom: 8
        });
      }
    </script>

    async defer></script><div style='overflow:hidden;height:600px;width:1500px;'><div id='gmap_canvas' style='height:600px;width:1500px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div> <a href='https://www.embed-map.net/'>embedded google map</a> <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=34155bf293050db12e6ed22daeeab7ed30afc51a'></script><script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(26.9592, 75.6966),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(26.9592, 75.6966)});infowindow = new google.maps.InfoWindow({content:'<strong>manglam city</strong><br>jaipur<br>302012 jaipur<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
